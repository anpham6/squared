- selector: html
  type: html
  filename: index.html
  process:
    - transform
    - beautify
  tasks:
    - minify
  compress:
    - format: gz
    - format: br
  attributes:
    lang: en
- selector: head > link:nth-of-type(1)
  type: css
  watch: true
  process:
    - transform
    - minify
- selector: head > style:nth-of-type(1)
  type: css
  exportAs: css/prod.css
  preserve: true
  process:
    - transform
    - beautify
- selector: head > style:nth-of-type(2)
  type: css
  exportAs: css/prod.css
  process:
    - minify
- selector: head > script:nth-of-type(1)
  type: js
  saveAs: js/modules1.js
  watch:
    interval: 100
    expires: 1m 1s
  process:
    - es5-script
  compress:
    - format: br
- selector: head > script:nth-of-type(2), head > script:nth-of-type(3)
  type: js
  saveAs: js/modules2.js
  watch:
    expires: 1h 0.5m
  process:
    - bundle
    - minify
  cloudStorage:
    - service: aws
      bucket: squared-001
      credential:
        accessKeyId: 
        secretAccessKey: 
      upload:
        active: true
- selector: head > script:nth-of-type(4)
  type: js
  exclude: true
- selector: head > script:nth-of-type(5)
  type: js
  exclude: true
  template:
    module: "@babel/core"
    identifier: es5-script
- selector: .card:nth-of-type(1) img
  type: image
  commands:
    - png(100x200^cover)
    - webp~800w(800x600)
    - webp~480w(480x300)
  attributes:
    alt: Picture 1
  cloudStorage:
    - service: azure
      bucket: squared-001
      credential:
        accountName: 
        accountKey: 
      upload:
        active: true
        localStorage: false
        filename: picture1.webp
- selector: .card:nth-of-type(2) img
  type: image
  commands:
    - jpeg@(500x500[bezier]^contain[right|bottom])(-50,100|200x200){225#FFFFFF}|50|
  attributes:
    alt: Picture 2
  cloudStorage:
    - service: gcloud
      bucket: squared-001
      credential:
        keyFilename: 
      upload:
        active: true
        localStorage: false
- selector: .card:nth-of-type(3) img
  type: image
  pathname: ../images/harbour
  commands:
    - png@(25000,*)(800x600[bezier]^contain[right|top]){315}!greyscale!sepia
    - webp(300x100^contain){90,180,270#FFFFFF}|100[picture][75]|
  attributes:
    alt: Picture 3
- selector: object
  type: image
  inline: true
- selector: embed
  type: image
  pathname: ../images/harbour
  commands:
    - png@(100x200^contain[right|middle]){45#FFFFFF}|0.5|