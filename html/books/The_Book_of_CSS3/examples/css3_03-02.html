<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title>Example 3-2</title>
  <link rel="stylesheet" href="css/blueprint/screen.css">
  <link rel="stylesheet" href="css/persistent.css">
<style>
li { font-size: 2.4em; }
@media (min-width: 481px) {
  li { font-size: 3.2em; }
}
li a {
    background-position: left center;
    background-repeat: no-repeat;
    background-size: 1em;
    display: inline-block;
    padding-left: 1.2em;
}
a[href^='mailto'] { background-image: url('images/icons/email.svg'); }
a[href^='ftp'] { background-image: url('images/icons/folder.svg'); }
a[href^='https'] { background-image: url('images/icons/lock.svg'); }
</style>
		    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="/demos/common/transform.js"></script>
    <script src="/node_modules/systemjs-transform-babel/dist/babel-transform.js"></script>
		<script src="/dist/squared.js"></script>
    <script src="/dist/squared.base.js"></script>
    <script src="/dist/squared.svg.js"></script>
		<script src="/dist/android.framework.js"></script>
		<script src="../../squared.js"></script>
</head>
<body>
<div class="container">
    <div class="span-4">&nbsp;</div>
    <div class="span-16">
    <ul>
    	<li>An <a href="mailto:email@example.com">email</a> address.</li>
    	<li>An <a href="ftp://example.com">FTP server</a>.</li>
    	<li>A <a href="https://example.com">secure link</a>.</li>
    </ul>
    </div>
    <div class="span-4 last">&nbsp;</div>
</div>

</body>
</html>
