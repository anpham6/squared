<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Progress</title>
    <style>
    	body { margin: 30px; }
    </style>
    <script>
	function setProgressAndMeter() {
		var progress = document.getElementById("progressBar");
		setInterval(setProgressAndMeter, 500);
		progress.value += 10;
		
		var meter = document.getElementById("meterBar");
		setInterval(setProgressAndMeter, 500);
		meter.value += 10;	};
	</script>
	    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="/common/transform.js"></script>
    <script src="/node_modules/systemjs-transform-babel/dist/babel-transform.js"></script>
	<script src="/dist/squared.js"></script>
	<script src="/dist/squared.base.js"></script>
	<script src="/dist/android.framework.js"></script>
	<script src="/common/loader.js"></script>
</head>

<body onLoad="setProgressAndMeter()">
	<h3>Progress Element</h3>
	Progress set by JavaScript on page load:
	<progress id="progressBar" max="100" value="50"></progress>
	<h3>Meter Element</h3>
	Meter set by JavaScript on page load: 
	<meter id="meterBar" max="100" value="50" optimum="50" high="60"></meter>
</body>
</html>
