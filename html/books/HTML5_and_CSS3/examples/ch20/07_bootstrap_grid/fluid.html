<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>A layout that uses Bootstrap grid</title>
    <style>
      div {height: 100px;margin-bottom:20px;}
      div:nth-of-type(1) {background: silver;}
      div:nth-of-type(2) {background: salmon;}
      div:nth-of-type(3) {background: aqua;}
      body .row {
        margin: 0px;
      }
    </style>
        <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="/common/transform.js"></script>
    <script src="/node_modules/systemjs-transform-babel/dist/babel-transform.js"></script>
    <script src="/dist/squared.js"></script>
    <script src="/dist/squared.base.js"></script>
    <script src="/dist/android.framework.js"></script>
    <script src="../../../../squared.js"></script>
  </head>
  <body>
    <h1>Fluid Layout</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">Column 1</div>
            <div class="col-6">Column 2</div>
            <div class="col-2">Column 3</div>
        </div>
    </div>
  </body>
</html>
