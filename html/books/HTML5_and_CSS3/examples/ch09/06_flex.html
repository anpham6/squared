<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>How to set flex item dimensions</title>
    <style>
        body { font-family: sans-serif; }
		main {
            display: flex;
            max-width: 750px;
            border: 1px solid black;
        }
        nav, aside, section {
            text-align: center;
            padding: 5px 0;
        }
        nav, aside { background-color: silver; }
		section { background-color: #999; }
        
        nav, aside { flex: 1 1 100px; }
		section { flex: 2 2 300px; }
    </style>
        <script src="/common/system.js"></script>
    <script src="/common/transform.js"></script>
    <script src="/common/babel-transform.js"></script>
    <script src="/dist/squared.js"></script>
    <script src="/dist/squared.base.js"></script>
    <script src="/dist/android.framework.js"></script>
    <script src="/common/loader.js"></script>
</head>
<body>
    <h1>flex-shrink with fixed widths</h1>
    <main>
        <nav>Navigation</nav>
        <section>Content</section>         
        <aside>Sidebar</aside>
    </main>
</body>
</html>
