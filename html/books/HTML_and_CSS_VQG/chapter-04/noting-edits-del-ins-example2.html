<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Noting Edits: del and ins</title>
	    <script src="/common/system.js"></script>
    <script src="/common/transform.js"></script>
    <script src="/common/babel-transform.js"></script>
	<script src="/dist/squared.js"></script>
	<script src="/dist/squared.base.js"></script>
	<script src="/dist/android.framework.js"></script>
	<script src="/common/loader.js"></script>
</head>
<body>

<h1>Charitable Gifts Wishlist</h1>

<del>
	<p>Please consider donating one or more of the following items to the village's community center:</p>
</del>
	
<ins>
	<p>Please note that all gifts have been purchased.</p>
	<p>Thank you <em>so much</em> for your generous donations!</p>
</ins>

<del>
	<ul>
		<li><del>2 desks</del></li>
		<li>1 chalkboard</li>
		<li><del>4 solar-powered tablets</del></li>
		<li><ins>1 bicycle</ins></li>
	</ul>
</del>
		
</body> 
</html>
