<!DOCTYPE html>
<html>
    <head>
        <title>Button example</title>
        <style>
            .button {
                display: inline-block;
                border: 1px solid #1f84ef;
                padding: 0px 50px;
                line-height: 50px;
                border-radius: 5px;
                background: linear-gradient(to bottom, #6db3f2 0%,#54a3ee 50%,#3690f0 51%,#1e69de 100%); /* W3C */
                text-transform: uppercase;
                font-family: Impact, "Arial Black", sans serif;
                color: #fffffe !important;
                font-size: 20px;
                font-size: 1.42857rem;
                text-decoration: none;
                -webkit-font-smoothing: antialiased;
                text-shadow: 1px 0px 2px #1f84ef;
                filter: dropshadow(color=#1f84ef, offx=1, offy=0);
            }

            .button:hover, .button:active, .button:focus {
                text-decoration: none;
                background: #54a7f0; /* Old browsers */
                background: linear-gradient(to bottom, #54a7f0 0%,#3c97ec 50%,#1f84ef 51%,#1c5fcc 100%); /* W3C */
            }
        </style>
            <script src="/common/system.js"></script>
    <script src="/common/transform.js"></script>
    <script src="/common/babel-transform.js"></script>
        <script src="/dist/squared.js"></script>
        <script src="/dist/squared.base.js"></script>
        <script src="/dist/android.framework.js"></script>
        <script src="/common/loader.js"></script>
    </head>
    <body>
        <a href="#" class="button">Call to action</a>
    </body>
</html>
