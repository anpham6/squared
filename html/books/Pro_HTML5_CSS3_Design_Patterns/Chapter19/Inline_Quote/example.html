  <h1>Inline Quote</h1>

  <p><span class="quote">
       "A quote should be followed by a citation." 
       (<cite>Pro HTML5 and CSS3 Design Patterns</cite>)</span></p>

  <p><q>  <!-- Do not use <q>. -->
       "If you embed a quote inside <code>&lt;q&gt;</code> most browsers

       (<cite>Pro HTML5 and CSS3 Design Patterns</cite>)</q></p>
