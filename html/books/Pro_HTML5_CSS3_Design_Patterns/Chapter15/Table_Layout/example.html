<!DOCTYPE html>
<html lang="en"> 
	<head>
		<title>Table Layout</title>
  		<meta charset="utf-8" />
  		<link rel="stylesheet" href="site.css"   media="all" />
        <link rel="stylesheet" href="page.css"   media="all" />
            <script src="/common/system.js"></script>
    <script src="/common/transform.js"></script>
    <script src="/common/babel-transform.js"></script>
 <script src="/dist/squared.js"></script>
 <script src="/dist/squared.base.js"></script>
 <script src="/dist/android.framework.js"></script>
 <script src="/common/loader.js"></script>
</head>

<body>

<h1>Table Layout</h1>

<h2>Shrinkwrapped Table</h2>
<table class="auto-layout shrinkwrapped">
 <tr><td>auto</td><td>auto</td></tr></table> 

<h2>Sized Table</h2>
<table class="auto-layout sized">     <tr><td>auto</td><td>auto</td></tr></table> 

<h2>Stretched Table</h2>
<table class="auto-layout stretched"> <tr><td>auto</td><td>auto</td></tr></table> 

<h2>Fixed Table</h2>
<table class="fixed-layout sized">    <tr><td>auto</td><td>auto</td></tr></table>

</body>
</html>
