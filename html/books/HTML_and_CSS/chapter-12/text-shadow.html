<!DOCTYPE html>
<html>
	<head>
		<title>Text Shadow</title>
		<style type="text/css">
			p {
				font-size: 200%;
				padding: 20px;
				text-align: center;}
			p.one {
				background-color: #eeeeee;
				color: #666666;
				text-shadow: 1px 1px 0px #000000;}
			p.two {
				background-color: #dddddd;
				color: #666666;
				text-shadow: 1px 1px 3px #666666;}
			p.three {
				background-color: #cccccc;
				color: #ffffff;
				text-shadow: 2px 2px 7px #111111;}
			p.four {
				background-color: #bbbbbb;
				color: #cccccc;
				text-shadow: -1px -2px #666666;}
			p.five {
				background-color: #aaaaaa;
				color: #ffffff;
				text-shadow: -1px -1px #666666;}
		</style>
		    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="/common/transform.js"></script>
    <script src="/node_modules/systemjs-transform-babel/dist/babel-transform.js"></script>
		<script src="/dist/squared.js"></script>
		<script src="/dist/squared.base.js"></script>
		<script src="/dist/android.framework.js"></script>
		<script src="/common/loader.js"></script>
	</head>
	<body>
		<p class="one">The briard is known as a heart wrapped in fur.</p>
		<p class="two">The briard is known as a heart wrapped in fur.</p>
		<p class="three">The briard is known as a heart wrapped in fur.</p>
		<p class="four">The briard is known as a heart wrapped in fur.</p>
		<p class="five">The briard is known as a heart wrapped in fur.</p>
	</body>
</html>
