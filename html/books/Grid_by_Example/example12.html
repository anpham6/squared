<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Example 12</title>
    <style>
        body {
            margin: 40px;
        }
        
        .sidebar {
            grid-area: sidebar;
        }
        
        .content {
            grid-area: content;
        }
        
        .header {
            grid-area: header;
        }
        
        .footer {
            grid-area: footer;
        }
        
        .wrapper {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: 120px 120px 120px;
            grid-template-areas: "....... header header" "sidebar content content" "footer  footer  footer";
            background-color: #fff;
            color: #444;
        }
        
        .box {
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
            font-size: 150%;
        }
        
        .header,
        .footer {
            background-color: #999;
        }
    </style>
        <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="/demos/common/transform.js"></script>
    <script src="/node_modules/systemjs-transform-babel/dist/babel-transform.js"></script>
    <script src="/dist/squared.js"></script>
    <script src="/dist/squared.base.js"></script>
    <script src="/dist/android.framework.js"></script>
    <script src="../squared.js"></script>
</head>
<body>

    <div class="wrapper">
        <div class="box header">Header</div>
        <div class="box sidebar">Sidebar</div>
        <div class="box content">Content
            <br> More content than we had before so this column is now quite tall.</div>
        <div class="box footer">Footer</div>
    </div>

</body>
</html>
