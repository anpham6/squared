<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Example 13</title>
    <style>
        body {
            margin: 40px;
        }
        
        .sidebar {
            grid-area: sidebar;
        }
        
        .sidebar2 {
            grid-area: sidebar2;
        }
        
        .content {
            grid-area: content;
        }
        
        .header {
            grid-area: header;
        }
        
        .footer {
            grid-area: footer;
        }
        
        .wrapper {
            background-color: #fff;
            color: #444;
        }
        
        .wrapper {
            display: grid;
            grid-gap: 1em;
            grid-template-areas: "header" "sidebar" "content" "sidebar2" "footer"
        }
        
        @media only screen and (min-width: 500px) {
            .wrapper {
                grid-template-columns: 20% auto;
                grid-template-areas: "header   header" "sidebar  content" "sidebar2 sidebar2" "footer   footer";
            }
        }
        
        @media only screen and (min-width: 600px) {
            .wrapper {
                grid-gap: 20px;
                grid-template-columns: 120px auto 120px;
                grid-template-areas: "header  header  header" "sidebar content sidebar2" "footer  footer  footer";
                max-width: 600px;
            }
        }
        
        .box {
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
            font-size: 150%;
        }
        
        .header,
        .footer {
            background-color: #999;
        }
        
        .sidebar2 {
            background-color: #ccc;
            color: #444;
        }
    </style>
        <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="/common/transform.js"></script>
    <script src="/node_modules/systemjs-transform-babel/dist/babel-transform.js"></script>
    <script src="/dist/squared.js"></script>
    <script src="/dist/squared.base.js"></script>
    <script src="/dist/android.framework.js"></script>
    <script src="../squared.js"></script>
</head>
<body>

    <div class="wrapper">
        <div class="box header">Header</div>
        <div class="box sidebar">Sidebar</div>
        <div class="box sidebar2">Sidebar 2</div>
        <div class="box content">Content
            <br> More content than we had before so this column is now quite tall.</div>
        <div class="box footer">Footer</div>
    </div>

</body>
</html>
