<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Example 1</title>
    <style>
        body {
            margin: 40px;
        }
        
        .wrapper {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: 100px 100px 100px;
            background-color: #fff;
            color: #444;
        }
        
        .box {
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            padding: 20px;
            font-size: 150%;
        }

        .sub1 .a {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;
        }
        
        .sub1 .b {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        
        .sub1 .c {
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        
        .sub1 .d {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 2;
        }
        
        .sub1 .e {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        
        .sub1 .f {
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 2;
        }

        .sub2 .a {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }
        
        .sub2 .b {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }
        
        .sub2 .c {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }
        
        .sub2 .d {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }
        
        .sub2 .e {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }
        
        .sub2 .f {
            grid-column: 3 / 4;
            grid-row: 1 / 2;
        }

        .sub3 .a {
            grid-area: 1 / 2 / 2 / 3;
        }
        
        .sub3 .b {
            grid-area: 2 / 2 / 3 / 3;
        }
        
        .sub3 .c {
            grid-area: 2 / 3 / 3 / 4;
        }
        
        .sub3 .d {
            grid-area: 1 / 1 / 2 / 2;
        }
        
        .sub3 .e {
            grid-area: 2 / 1 / 3 / 2;
        }
        
        .sub3 .f {
            grid-area: 1 / 3 / 2 / 4;
        }
    </style>
        <script src="/common/system.js"></script>
    <script src="/common/transform.js"></script>
    <script src="/common/babel-transform.js"></script>
    <script src="/dist/squared.js"></script>
    <script src="/dist/squared.base.js"></script>
    <script src="/dist/android.framework.js"></script>
    <script src="/common/loader.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
    </div>
    <br />
    <div class="wrapper sub1">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
    </div>
    <br />
    <div class="wrapper sub2">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
    </div>
    <br />
    <div class="wrapper sub3">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
    </div>
</body>

</html>
