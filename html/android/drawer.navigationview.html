<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/squared</title>
    <link rel="stylesheet" type="text/css" href="/common/css/dev.css" />
    <style>
        #drawer_demo {
            display: none;
        }
        #drawer_demo nav {
            padding: 0;
        }
        #drawer_demo nav nav div {
            padding-right: 0;
            padding-left: 0;
        }
        #drawer_demo nav div {
            font-size: 11px;
            padding: 12px;
        }
        #drawer_demo nav div:hover {
            background-color: azure;
            cursor: pointer;
        }
        #drawer_demo nav div img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            float: left;
        }
        #drawer_header {
            height: 120px;
            padding: 10px;
            background: url(/common/images/android_background.jpg) slateblue;
            background-size: 100% 100%;
        }
        #drawer_header span {
            font-size: 12px;
            color: #fff;
        }
        #drawer_menu {
            border: solid 1px #aaa;
        }
        #drawer_menu > div:nth-child(2) {
            border-top: solid 1px #ccc;
        }
        #toolbar_demo {
            background: url(/common/images/android_header.jpg) #6A5ACD;
            background-size: 100% 100%;
        }
        #toolbar_demo img {
            margin: 2px 0 0 4px;
            cursor: pointer;
        }
        #toolbar_menu {
            border: none;
            float: right;
        }
        #toolbar_menu div {
            float: left;
        }
        #toolbar_menu img {
            margin-left: 0;
        }
        div {
            font-size: 12px;
            overflow: hidden;
        }
        label {
            margin-top: 4px;
            float: left;
        }
    </style>
    <script src="/common/system.js"></script>
    <script src="/common/transform.js"></script>
    <script src="/common/babel-transform.js"></script>
    <script src="/common/dev.js"></script>
    <script>
        System.import('/build/src/main.js').then(result => {
            squared = result;
            System.import('/build/src/base/main.js').then(result => {
                squared.base = result;
                System.import('/build/framework/android/src/main.js').then(result => {
                    android = result.default;
                    squared.setFramework(android);
                    Promise.all([
                        System.import('/build/extension/android/widget/coordinator/main.js'),
                        System.import('/build/extension/android/widget/floatingactionbutton/main.js'),
                        System.import('/build/extension/android/widget/menu/main.js'),
                        System.import('/build/extension/android/widget/toolbar/main.js'),
                        System.import('/build/extension/android/widget/drawer/main.js')
                    ]).then(() => {
                        squared.configure('android.widget.drawer', {
                            self: {
                                android: {
                                    fitsSystemWindows: 'true'
                                }
                            },
                            navigationView: {
                                android: {
                                    fitsSystemWindows: 'true'
                                }
                            },
                            resource: {
                                parent: 'Theme.AppCompat.Light.NoActionBar',
                                items: {
                                    colorPrimary: '@color/slateblue'
                                }
                            }
                        });
                        squared.configure('android.widget.toolbar', {
                            toolbar_demo: {
                                appBar: {
                                    android: {
                                        theme: 'ThemeOverlay.AppCompat.Dark.ActionBar'
                                    }
                                },
                                toolbar: {
                                    app: {
                                        titleTextColor: '@color/white'
                                    }
                                }
                            }
                        });
                        squared.parseDocument('squared_ui').then(function() {
                            squared.close();

                            var views = squared.system.writeLayoutAllXml();
                            document.getElementById('output').innerHTML = stringify(views).replace(/</g, '&lt;');

                            var resource = squared.system.writeResourceAllXml();
                            document.getElementById('resource').innerHTML = stringify(resource).replace(/</g, '&lt;');
                        });
                    });
                });
            });
        });
        function toggleDrawer(element, display) {
            document.getElementById('drawer_demo').style.display = (display ? 'block' : 'none');
            element.style.display = 'none';
            element[(display ? 'nextElementSibling' : 'previousElementSibling')].style.display = 'inline';
        }
    </script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="squared_ui" style="width: 200px;">
        <div id="toolbar_demo" data-use-android="android.widget.toolbar" data-android-target="drawer_content">
            <img src="/common/images/icons8-menu-24.png" data-navigation-icon="true" onclick="toggleDrawer(this, true);" />
            <img src="/common/images/icons8-left-24.png" data-collapse-icon="true" onclick="toggleDrawer(this, false);" style="display: none;" />
            <nav id="toolbar_menu" data-use-android="android.widget.menu">
                <div
                    data-show-as-action="always"
                    title="Web">
                    <img src="/common/images/icons8-web-24.png" />
                </div>
                <div 
                    data-show-as-action="always"
                    title="Browse Page">
                    <img src="/common/images/icons8-browse-page-24.png" />
                </div>
            </nav>
        </div>
        <div id="drawer_demo" data-use-android="android.widget.drawer">
            <div id="drawer_content" data-use-android="android.widget.coordinator" data-android-include="drawer_content" data-android-include-end="true"></div>
            <div id="drawer_header" data-use-android="android.external">
                <span style="margin-top: 100px; display: block;">android@user.com</span>
            </div>
            <nav id="drawer_menu" data-use-android="android.widget.menu">
                <div>
                    <img src="/common/images/icons8-chrome.png" />
                    <label>Chrome</label>
                </div>
                <div>
                    Google
                    <nav>
                        <div>
                            <img src="/common/images/icons8-google-docs.png" />
                            <label>Docs</label>
                        </div>
                        <div>
                            <img src="/common/images/icons8-google-news.png" />
                            <label>News</label>
                        </div>
                        <div>
                            <img src="/common/images/icons8-google-play.png" />
                            <label>Play</label>
                        </div>
                        <div>
                            <img src="/common/images/icons8-google-plus.png" />
                            <label>Plus</label>
                        </div>
                    </nav>
                </div>
            </nav>
        </div>
    </div>
    <!-- END: DEMO -->

    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="squared.system.saveLayoutAllXml();">Save</button>
                <button onclick="squared.saveToArchive();">Save All</button>
                <button onclick="squared.copyToDisk('D:/git/drawernavigationview');">Copy All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="squared.system.saveResourceAllXml();">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
