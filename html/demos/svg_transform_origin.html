<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/squared</title>
    <link rel="stylesheet" type="text/css" href="css/dev.css" />
    <style>
        #squared_ui {
            padding: 10px;
        }
    </style>
    <script src="/dist/squared.js"></script>
    <script src="/dist/squared.base.js"></script>
    <script src="/dist/squared.svg.js"></script>
    <script src="/dist/android.framework.js"></script>
    <script src="/common/loader.js"></script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="squared_ui" style="width: 300px;">
        <svg viewBox="0 0 100 100">
            <rect x="0" y="0" width="30" height="30" fill="green" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(10)" opacity="0.10" style="transform-origin: left bottom;" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(20)" opacity="0.20" style="transform-origin: left bottom;" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(30)" opacity="0.30" style="transform-origin: left bottom;" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(40)" opacity="0.40" style="transform-origin: left bottom;" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(50)" opacity="0.50" style="transform-origin: left bottom;" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(60)" opacity="0.60" style="transform-origin: left bottom;" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(70)" opacity="0.70" style="transform-origin: left bottom;" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(80)" opacity="0.80" style="transform-origin: left bottom;" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(90)" opacity="0.90" style="transform-origin: left bottom;" />
        </svg>
        <br /><br />
        <svg viewBox="0 0 100 100">
            <rect x="0" y="0" width="30" height="30" fill="green" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(45)" opacity="0.10" style="transform-origin: center;" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(90)" opacity="0.20" style="transform-origin: center;" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(135)" opacity="0.30" style="transform-origin: center;" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(180)" opacity="0.40" style="transform-origin: center;" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(225)" opacity="0.50" style="transform-origin: center;" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(270)" opacity="0.60" style="transform-origin: center;" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(315)" opacity="0.70" style="transform-origin: center;" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(360)" opacity="0.80" style="transform-origin: center;" />
        </svg>
        <br /><br />
        <svg viewBox="0 0 100 100">
            <rect x="0" y="0" width="30" height="30" fill="green" transform="rotate(10) scale(1) skewX(10)" style="transform-origin: 10% 10px;" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(10) scale(0.9, 1.1) skewX(15)" opacity="0.50" style="transform-origin: 15% 20px;" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(20) scale(0.8, 1.2) skewX(20)" opacity="0.20" style="transform-origin: 20% 30px;" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(30) scale(0.7, 1.3) skewX(25)" opacity="0.30" style="transform-origin: 25% 40px;" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(40) scale(0.6, 1.4) skewX(30)" opacity="0.40" style="transform-origin: 30% 50px;" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(50) scale(0.5, 1.5) skewX(35)" opacity="0.50" style="transform-origin: 35% 40px;" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(60) scale(0.4, 1.6) skewX(40)" opacity="0.60" style="transform-origin: 40% 30px;" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(70) scale(0.3, 1.7) skewX(45)" opacity="0.70" style="transform-origin: 45% 20px;" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(80) scale(0.2, 1.8) skewX(50)" opacity="0.80" style="transform-origin: 50% 10px;" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(90) scale(0.1, 1.9) skewX(55)" opacity="0.90" style="transform-origin: 55% 0px;" />
        </svg>
        <br /><br />
    </div>
    <!-- END: DEMO -->
</body>
</html>
