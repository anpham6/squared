<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/squared</title>
    <link rel="stylesheet" type="text/css" href="/common/css/dev.css" />
    <style>
        #squared_ui {
            padding: 10px;
        }
        * {
            box-sizing: border-box;
        }
        .container1 {
            display: grid;
            align-items: center;
            justify-items: end;
            grid-template-columns: 1fr 1fr 1fr;
        }
        .container1 .item:first-child {
            grid-column: 1 / 3;
            align-self: start;
            justify-self: center;
        }
        .container1 {
            width: 400px;
            border: 5px solid rgb(111,41,97);
            border-radius: .5em;
            padding: 10px;
        }
        .container2 {
            width: 400px;
            height: 20em;
            border: 5px solid rgb(111,41,97);
            border-radius: .5em;
            padding: 10px;
            display: grid;
            grid-template-columns: 100px 100px 100px;
            align-items: end;
            align-content: end;
        }
        .container3 {
            width: 400px;
            height: 20em;
            border: 5px solid rgb(111,41,97);
            border-radius: .5em;
            padding: 10px;
            display: grid;
            grid-template-columns: 100px 100px 100px;
            justify-items: end;
            justify-content: end;
        }
        .container2 .item:first-child {
            grid-column: 1 / 3;
            grid-row: 1 / 3;
            align-self: start;
        }
        .container3 .item:first-child {
            grid-column: 1 / 3;
            grid-row: 1 / 3;
            justify-self: start;
        }
        .item {
            padding: 10px;
            background-color: rgba(111,41,97,.3);
            border: 2px solid rgba(111,41,97,.5);
        }
    </style>
    <script src="/common/system.js"></script>
    <script src="/common/transform.js"></script>
    <script src="/common/babel-transform.js"></script>
    <script src="/dist/squared.js"></script>
    <script src="/dist/squared.base.js"></script>
    <script src="/dist/android.framework.js"></script>
    <script src="/common/loader.js"></script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="squared_ui">
        <div class="container1">
            <div class="item">One</div>
            <div class="item">Two<br>Two</div>
            <div class="item">Three<br>Three <br>Three</div>
        </div>
        <br />
        <div class="container2">
            <div class="item">One</div>
            <div class="item">Two<br>Two</div>
            <div class="item">Three<br>Three <br>Three</div>
        </div>
        <br />
        <div class="container3">
            <div class="item">One</div>
            <div class="item">Two<br>Two</div>
            <div class="item">Three<br>Three <br>Three</div>
        </div>
    </div>
    <!-- END: DEMO -->
</body>
</html>
