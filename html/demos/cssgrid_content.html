<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/squared</title>
    <link rel="stylesheet" type="text/css" href="css/dev.css" />
    <style>
        #squared_ui {
            padding: 10px;
        }
        * {
            box-sizing: border-box;
        }
        .grid {
            display: grid;
            grid-template-columns: 100px 100px 100px;
        }
        .container1 {
            width: 400px;
            height: 20em;
            border: 5px solid rgb(111,41,97);
            border-radius: .5em;
            padding: 10px;
            justify-content: space-around;
            align-content: space-between;
        }
        .container2 {
            width: 400px;
            height: 20em;
            border: 5px solid rgb(111,41,97);
            border-radius: .5em;
            padding: 10px;
            justify-content: space-evenly;
            align-content: space-around;
        }
        .container3 {
            width: 400px;
            height: 20em;
            border: 5px solid rgb(111,41,97);
            border-radius: .5em;
            padding: 10px;
            justify-content: space-between;
            align-content: space-evenly;
        }
        .item {
            padding: 10px;
            background-color: rgba(111,41,97,.3);
            border: 2px solid rgba(111,41,97,.5);
        }
    </style>
    <script src="/common/system.js"></script>
    <script src="/common/transform.js"></script>
    <script src="/common/babel-transform.js"></script>
    <script src="/dist/squared.js"></script>
    <script src="/dist/squared.base.js"></script>
    <script src="/dist/android.framework.js"></script>
    <script src="/common/loader.js"></script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="squared_ui">
        <div class="container1 grid">
            <div class="item">One</div>
            <div class="item">Two Two</div>
        </div>
        <br />
        <div class="container2 grid">
            <div class="item">One</div>
            <div class="item">Two Two</div>
            <div class="item">Three Three Three</div>
            <div class="item">Four Four Four Four</div>
            <div class="item">One</div>
        </div>
        <br />
        <div class="container3 grid">
            <div class="item">One</div>
            <div class="item">Two Two</div>
            <div class="item">Three Three Three</div>
            <div class="item">Four Four Four Four</div>
            <div class="item">One</div>
            <div class="item">Two Two</div>
            <div class="item">Three Three Three</div>
        </div>
    </div>
    <!-- END: DEMO -->
</body>
</html>
