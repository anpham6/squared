<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/squared</title>
    <link rel="stylesheet" type="text/css" href="/common/css/dev.css" />
    <style>
        table {
            padding: 2px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
        thead {
            background-color: #ccc;
        }
        tfoot {
            background-color: #aaa;
        }
        th {
            font-size: 12px;
            color: white;
            text-align: center;
            margin: 2px;
            padding: 6px 0;
            background-color: darkblue;
            border-radius: 3px;
        }
        td {
            font-size: 12px;
            border: 1px solid yellowgreen;
            padding: 6px;
        }
    </style>
    <script src="/common/system.js"></script>
    <script src="/common/transform.js"></script>
    <script src="/common/babel-transform.js"></script>
    <script src="/dist/squared.js"></script>
    <script src="/dist/squared.base.js"></script>
    <script src="/dist/android.framework.js"></script>
    <script src="/common/loader.js"></script>
</head>
<body>
    <!-- START: DEMO -->
    <div>
        <table id="squared_ui">
            <thead>
                <tr>
                    <th colspan="4">head 1</th>
                    <th colspan="4">head 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="5">1</td>
                    <td rowspan="2" colspan="2">1111</td>
                    <td rowspan="3">---</td>
                    <td colspan="3">1</td>
                    <td>----</td>
                </tr>
                <tr>
                    <td>22</td>
                    <td>2</td>
                    <td>2</td>

                    <td>33</td>

                    <td>44</td>
                    <td rowspan="2">---</td>
                    <td>4444</td>
                    <td>4</td>
                    <td>4</td>
                    <td>
                        <table data-android-include="table_demo" data-android-include-merge="true" data-android-include-end="true">
                            <thead>
                                <tr>
                                    <th colspan="4">head 1</th>
                                    <th colspan="4">head 2</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td rowspan="5">1</td>
                                    <td rowspan="2" colspan="2">1111</td>
                                    <td rowspan="3">---</td>
                                    <td colspan="3">1</td>
                                    <td>----</td>
                                </tr>
                                <tr>
                                    <td>22</td>
                                    <td>2</td>
                                    <td>2</td>
                                    <td rowspan="2">---</td>
                                </tr>
                                <tr>
                                    <td>33</td>
                                    <td>3</td>
                                    <td colspan="3">333</td>
                                </tr>
                                <tr>
                                    <td>44</td>
                                    <td>44</td>
                                    <td rowspan="2">---</td>
                                    <td>4444</td>
                                    <td>4</td>
                                    <td>4</td>
                                    <td>----</td>
                                </tr>
                                <tr>
                                    <td colspan="2">555</td>
                                    <td colspan="3">55555</td>
                                    <td>---</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th colspan="8">foot 1</th>
                                </tr>
                            </tfoot>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">555</td>
                    <td colspan="3">55555</td>

                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="8">foot 1</th>
                </tr>
            </tfoot>
        </table>

</html>
