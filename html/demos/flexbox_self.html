<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/common/css/dev.css" />
    <style>
        #squared_ui {
            padding: 10px;
        }
        * {
            box-sizing: border-box;
        }
        .container1 {
            display: flex;
            align-items: flex-end;
        }
        .container1 .item:first-child {
            align-self: center;
        }
        .container1 {
            width: 500px;
            border: 5px solid rgb(111,41,97);
            border-radius: .5em;
            padding: 10px;
        }
        .container2 {
            width: 400px;
            border: 5px solid rgb(111,41,97);
            border-radius: .5em;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .item {
            padding: 10px;
            background-color: rgba(111,41,97,.3);
            border: 2px solid rgba(111,41,97,.5);
        }
        .container2 .item {
            width: 100px;
            height: 100px;
        }
        .container2.column {
            flex-direction: column;
            height: 400px;
        }
        .container3 {
            width: 200px;
            display: flex;
            flex-wrap: wrap;
            height: 15em;
            border: 5px solid rgb(111,41,97);
            border-radius: .5em;
            padding: 10px;
            align-items: center;
        }
        .container3.column {
            flex-direction: column;
        }
        .container3 .item:first-child {
            align-self: stretch;
        }
        .container4 {
            border: 5px solid rgb(111,41,97);
            border-radius: .5em;
            padding: 10px;
            display: flex;
        }
        .push-left {
            margin-right: auto;
        }
        .push-center {
            margin-left: auto;
            margin-right: auto;
        }
        .push-right {
            margin-left: auto;
        }
    </style>
    <script src="/common/system.js"></script>
    <script src="/common/transform.js"></script>
    <script src="/common/babel-transform.js"></script>
    <script src="/dist/squared.js"></script>
    <script src="/dist/squared.base.js"></script>
    <script src="/dist/android.framework.js"></script>
    <script src="/common/loader.js"></script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="squared_ui">
        <div class="container1">
            <div class="item">One</div>
            <div class="item">Two<br>Two</div>
            <div class="item">Three<br>Three <br>Three</div>
        </div>
        <br />
        <div class="container2">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
        <br />
        <div class="container4">
            <div class="item">One</div>
            <div class="item push-right">Two</div>
            <div class="item push-center">Three</div>
            <div class="item push-left">Four</div>
            <div class="item">Five</div>
        </div>
        <br />
        <div class="container2 column">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
        <br />
        <div class="container3">
            <div class="item">One</div>
            <div class="item">Two<br>Two</div>
            <div class="item">Three<br>Three<br> Three</div>
            <div class="item">Four<br>Four<br>Four<br>Four</div>
        </div>
        <br />
        <div class="container3 column">
            <div class="item">One</div>
            <div class="item">Two<br>Two</div>
            <div class="item">Three<br>Three<br> Three</div>
            <div class="item">Four<br>Four<br>Four <br>Four</div>
        </div>
    </div>
    <!-- END: DEMO -->
</body>
</html>
