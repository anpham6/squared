<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/squared</title>
    <link rel="stylesheet" type="text/css" href="css/dev.css">
    <style>
        #squared_ui {
            width: 200px;
        }
        #menu_demo > div:first-child {
            background: url(../common/images/icons8-chrome.png) no-repeat;
            background-size: 24px;
            background-position: 12px 6px;
        }
        #menu_demo_sub > ul {
            margin: 10px 20px 0 20px;
        }
        body > div > nav, ul {
            list-style-type: none;
            padding: 0;
            border: solid 1px #aaa;
        }
        nav {
            display: block;
        }
        nav div, nav li {
            font-size: 11px;
            padding: 12px;
            border-bottom: solid 1px #aaa;
        }
        nav div:last-child, nav li:last-child {
            border-bottom: none;
        }
        nav div:hover:not(:nth-of-type(4)) {
            background-color: azure;
            cursor: pointer;
        }
        ul li {
            padding-right: 24px;
        }
        div {
            overflow: hidden;
        }
        div img {
            width: 24px;
            margin-right: 10px;
            float: left;
        }
        div label {
            margin-top: 4px;
            float: left;
        }
        div input {
            float: right;
        }
    </style>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="/common/transform.js"></script>
    <script src="/node_modules/systemjs-transform-babel/dist/babel-transform.js"></script>
    <script src="/dist/squared.js"></script>
    <script src="/dist/squared.base.js"></script>
    <script src="/dist/android.framework.js"></script>
    <script src="/common/loader.js"></script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="squared_ui">
        <button onclick="document.getElementById('menu_demo').style.display = 'block';">Show Menu</button>
        <button onclick="document.getElementById('menu_demo').style.display = 'none';">Hide Menu</button>
        <nav id="menu_demo">
            <div title="Item 1">
                    &nbsp;
            </div>
            <div>
                    Item 2
            </div>
            <div>
                <img src="../common/images/icons8-google-docs.png" />
                <label>Item 3</label>
            </div>
            <div>
                <a href="#" onclick="toggleMenu();">Item 4</a>
                <nav id="menu_demo_sub">
                    <ul>
                        <li>
                            Item 7 <input type="radio" name="item_4" />
                        </li>
                        <li>
                            Item 8 <input type="radio" name="item_4" /> 
                        </li>
                        <li>
                            Item 9 <input type="radio" name="item_4" />
                        </li>
                    </ul>
                </nav>
            </div>
            <div>
                <label>Item 5</label>
                <input type="checkbox" />
            </div>
            <div>
                <label>Item 6</label>
                <input type="checkbox" />
            </div>
        </nav>
    </div>
    <!-- END: DEMO -->
</body>
</html>
