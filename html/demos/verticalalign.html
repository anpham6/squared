<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/common/css/dev.css" />
    <style>
        p {
            border: 2px solid #ccc;
            font-size: 15px;
            line-height: 4;
        }
        img.first {
            vertical-align: top;
            height: 50px;
        }
        img.second {
            vertical-align: middle;
        }
        img.third {
            vertical-align: bottom;
            height: 75px;
        }
        .container1 {
            width: 500px;
            border: 5px solid rgb(111,41,97);
            border-radius: .5em;
            padding: 10px;
            box-sizing: border-box;
        }
        .container2 {
            width: 500px;
            border: 5px solid rgb(111,41,97);
            border-radius: .5em;
            padding: 10px;
            display: flex;
            align-items: center;
            box-sizing: border-box;
        }
        .item {
            width: 100px;
            padding: 10px;
            background-color: rgba(111,41,97,.3);
            border: 2px solid rgba(111,41,97,.5);
            display: inline-block;
            vertical-align: middle;
            box-sizing: border-box;
        }
    </style>
    <script src="/common/system.js"></script>
    <script src="/common/transform.js"></script>
    <script src="/common/babel-transform.js"></script>
    <script src="/dist/squared.js"></script>
    <script src="/dist/squared.base.js"></script>
    <script src="/dist/android.framework.js"></script>
    <script src="/common/loader.js"></script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="squared_ui">
        <p>A string of text <img src="/common/images/purple-square.png" class="first" /> <img src="/common/images/purple-square.png" class="second" /> <img src="/common/images/purple-square.png" class="third" /> A string of text</p>
        <p>A string of text <img src="/common/images/purple-square.png" class="first" /> <img src="/common/images/purple-square.png" class="second" /> <img src="/common/images/purple-square.png" style="height: 75px;" /> <span style="vertical-align: middle;">A string of text</span></p>
        <p>A string of text <img src="/common/images/purple-square.png" class="first" /> <img src="/common/images/purple-square.png" /> <img src="/common/images/purple-square.png" class="third" /></p>
        <p style="line-height: 150px;">A string of text <img src="/common/images/purple-square.png" style="vertical-align: top;"></p>
        <p><span style="vertical-align: sub;">A string of text</span> <img src="/common/images/purple-square.png" class="first" /> <img src="/common/images/purple-square.png" class="second" /> <img src="/common/images/purple-square.png" class="third" /><span style="vertical-align: super;">A string of text</span></p>
        <div class="container1">
            <div class="item">One</div>
            <div class="item">Two<br>Two</div>
            <div class="item">Three<br>Three<br>Three</div>
        </div>
        <br />
        <div class="container2">
            <div class="item">One</div>
            <div class="item">Two<br>Two</div>
            <div class="item">Three<br>Three<br>Three</div>
        </div>
    </div>
    <!-- END: DEMO -->
</body>
</html>
