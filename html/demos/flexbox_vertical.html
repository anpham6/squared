<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/squared</title>
    <link rel="stylesheet" type="text/css" href="common/dev.css">
    <style type="text/css">
        .column {
            margin-bottom: 4px;
            padding: 4px;
            display: flex;
            flex-direction: column;
        }
        .column > div {
            width: 30px;
            font-size: 12px;
            color: white;
            text-align: center;
            margin: 1px;
            padding: 6px 0;
            background-color: darkblue;
            border: 1px solid yellowgreen;
            border-radius: 3px;
            flex: 1;
        }
        .reverse {
            flex-direction: column-reverse;
        }
    </style>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="/demos/common/transform.js"></script>
    <script src="/node_modules/systemjs-transform-babel/dist/babel-transform.js"></script>
    <script src="/demos/common/dev.js"></script>
    <script>
        System.import('/build/src/main.js').then(result => {
            squared = result;
            System.import('/build/src/base/main.js').then(result => {
                squared.base = result;
                System.import('/build/android-framework/src/main.js').then(result => {
                    android = result.default;
                    squared.setFramework(android);
                    squared.parseDocument('squared_ui');
                    squared.close();

                    var views = squared.system.writeLayoutAllXml();
                    document.getElementById('output').innerHTML = stringify(views).replace(/</g, '&lt;');

                    var resource = squared.system.writeResourceAllXml();
                    document.getElementById('resource').innerHTML = stringify(resource).replace(/</g, '&lt;');
                });
            });
        });
    </script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="squared_ui">
        <div style="height: 300px; display: flex;">
            <div class="column">
                <div>1</div>
            </div>
            <div class="column reverse">
                <div>1</div>
                <div>2</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
            <div class="column reverse">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
            </div>
            <div class="column reverse">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
            </div>
            <div class="column reverse">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
            </div>
            <div class="column">
                <div>1</div>

                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
        </div>
    </div>
    <!-- END: DEMO -->

    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="squared.system.saveLayoutAllXml();">Save</button>
                <button onclick="squared.saveToArchive();">Save All</button>
                <button onclick="squared.copyToDisk('C:/Users/An/git/flexbox');">Copy All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="squared.system.saveResourceAllXml();">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
