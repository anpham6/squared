<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Example 17</title>
    <style>
        body {
            margin: 40px;
        }
        
        .box {
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            padding: 20px;
            font-size: 150%;
        }
        
        .box:nth-child(even) {
            background-color: #ccc;
            color: #000;
        }
        
        .wrapper {
            width: 600px;
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(6, 100px);
        }
    </style>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="/dist/squared.js"></script>
    <script src="/dist/squared.base.js"></script>
    <script src="/dist/android.framework.js"></script>
    <script src="../squared.js"></script>
</head>
<body>

    <div class="wrapper">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
    </div>

</body>
</html>
