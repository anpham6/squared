<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Example 32</title>
    <style>
        body {
            margin: 40px
        }
        
        html {
            box-sizing: border-box;
        }
        
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        
        .wrapper {
            margin: 0 0 20px 0;
            width: 500px;
            height: 400px;
            border: 2px solid #CCC;
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(3, 100px);
        }
        
        .box {
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            padding: 20px;
            font-size: 150%;
        }
        
        .item1 {
            grid-column: 1 / 5;
        }
        
        .item2 {
            grid-column: 1 / 3;
            grid-row: 2 / 4;
        }
        
        .item3 {
            grid-column: 3 / 5;
        }
    </style>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="/dist/squared.js"></script>
    <script src="/dist/squared.base.js"></script>
    <script src="/dist/android.framework.js"></script>
    <script src="../squared.js"></script>
</head>
<body>

    <div class="wrapper">
        <div class="box item1">One</div>
        <div class="box item2">Two</div>
        <div class="box item3">Three</div>
        <div class="box item4">Four</div>
        <div class="box item5">Five</div>
    </div>

</body>
</html>
