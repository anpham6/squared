<!DOCTYPE html>
<html lang="en"> 
	<head>
		<title>Separated Borders</title>
  		<meta charset="utf-8" />
  		<link rel="stylesheet" href="site.css"   media="all" />
        <link rel="stylesheet" href="page.css"   media="all" />
        <script src="/node_modules/systemjs/dist/system.js"></script>
 <script src="/dist/squared.js"></script>
 <script src="/dist/squared.base.js"></script>
 <script src="/dist/android.framework.js"></script>
 <script src="../../../squared.js"></script>
</head>
 
 <body>
 
<h1>Separated Borders</h1>
<h2>Boxed Table</h2>
 <table class="boxed-table" cellspacing="5"> 
 <tr><td rowspan="2">1</td><td colspan="5">2-6</td>                    </tr> 
 <tr><td>7</td><td>8</td><td> </td><td>&nbsp;</td><td class="x">11</td></tr></table>
 
<h2>Boxed Cells</h2>
<table class="boxed-cells" cellspacing="5"> 
 <tr><td rowspan="2">1</td><td colspan="5">2-6</td>                    </tr> 
 <tr><td>7</td><td>8</td><td> </td><td>&nbsp;</td><td class="x">11</td></tr></table>

<h2>Boxed Table and Cells</h2>
<table class="boxed-table boxed-cells" cellspacing="5"> 
 <tr><td rowspan="2">1</td><td colspan="5">2-6</td>                    </tr> 
 <tr><td>7</td><td>8</td><td> </td><td>&nbsp;</td><td class="x">11</td></tr></table>
  
  
  
</body>
</html>
