  <title>Example 18-d</title>
  <style>
  .clip-holder { border: 1px solid black; }
  .clip-holder img { display: block; }
  .clip-poly {
    clip-path: polygon(0% 0%, 0% 100%, 100% 0%);
    transition: -webkit-clip-path 2s;
  }
  .clip-holder:hover .clip-poly {
    clip-path: polygon(100% 100%, 0% 100%, 100% 0%);
  }
  </style>

</head>

</div>
