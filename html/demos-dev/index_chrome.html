        ul {

            list-style: none;
        }

            background-color: darkblue;
            border: 1px solid yellowgreen;
            margin: 0;
            padding: 8px;
        }
        a {
            color: blue;
        }
        form {
            font-size: 11px;
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        select {
            min-width: 37px;
            font-size: 11px;
            padding: 2px 0;
        }
        input[type=button], input[type=submit] {
            font-size: 12px;
        }
        input[value=Next] {
            float: right;
        }
        li {
            margin-bottom: 6px;
            clear: left;
            overflow: hidden;
        }
        li > label {
            font-family: Arial, sans-serif;
            width: 80px;
            padding-top: 3px;
            margin-right: 5px;
            float: left;
        }
        li > div {
            display: inline;
        }
        li input[type=button] {
            font-size: 10px;
        }
        input[type=text] {
            width: 40px;
        }
        div > label {
            font-family: sans-serif;
            margin-right: 1px;
        }
        .entry-date, .entry-topic, .entry-custom {
            float: left;
        }
        .entry-date > div, .entry-topic > div, .entry-custom > div {
            margin-bottom: 4px;
        }
        .entry-date > div:last-child {
            margin-bottom: 0;
        }
        input[name^='topic'], input[name^='customname'] {
            width: 130px;
            margin-right: 5px;
        }
        input[value='Update'] {
            margin-left: 4px;
        }
        hr {
            width: 350px;
            height: 1px;
            margin: 10px auto;
            padding: 0;
            border: none;
            background-color: #ccc;
        }
    </style>
