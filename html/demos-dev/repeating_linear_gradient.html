<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/squared</title>
    <link rel="stylesheet" type="text/css" href="common/dev.css">
    <style>
        #squared_ui {
            padding: 10px;
        }
        :root {
            --gradient2-length: 0.25em;
        }
        #squared_ui > div {
            width: 400px;
            height: 50px;
            background-repeat: no-repeat;
            background-position: 0% 0%;
            margin-bottom: 10px;
        }
        .gradient15 {
            background-image: repeating-linear-gradient(15deg, black, black .25em, #0092b7 0, #0092b7 .75em);
        }
        .gradient30 {
            background-image: repeating-linear-gradient(30deg, black, black .25em, #0092b7 0, #0092b7 .75em);
        }
        .gradient45 {
            background-image: repeating-linear-gradient(45deg, black, black .25em, #0092b7 0, #0092b7 .75em);
        }
        .gradient60 {
            background-image: repeating-linear-gradient(60deg, black, black .25em, #0092b7 0, #0092b7 .75em);
        }
        .gradient75 {
            background-image: repeating-linear-gradient(75deg, black, black .25em, #0092b7 0, #0092b7 .75em);
        }
        .gradient90 {
            background-image: repeating-linear-gradient(90deg, black, black .25em, #0092b7 0, #0092b7 .75em);
        }
        .gradient105 {
            background-image: repeating-linear-gradient(105deg, black, black .25em, #0092b7 0, #0092b7 .75em);
        }
        .gradient120 {
            background-image: repeating-linear-gradient(120deg, black, black .25em, #0092b7 0, #0092b7 .75em);
        }
        .gradient135 {
            background-image: repeating-linear-gradient(135deg, black, black .25em, #0092b7 0, #0092b7 .75em);
        }
        .gradient150 {
            background-image: repeating-linear-gradient(150deg, black, black .25em, #0092b7 0, #0092b7 .75em);
        }
        .gradient165 {
            background-image: repeating-linear-gradient(165deg, black, black .25em, #0092b7 0, #0092b7 .75em);
        }
        .gradient180 {
            background-image: repeating-linear-gradient(180deg, black, black .25em, #0092b7 0, #0092b7 .75em);
        }
        .gradient195 {
            background-image: repeating-linear-gradient(195deg, black, black .25em, #0092b7 0, #0092b7 .75em);
        }
        .gradient210 {
            background-image: repeating-linear-gradient(210deg, black, black .25em, #0092b7 0, #0092b7 .75em);
        }
        .gradient225 {
            background-image: repeating-linear-gradient(225deg, black, black .25em, #0092b7 0, #0092b7 .75em);
        }
        .gradient240 {
            background-image: repeating-linear-gradient(240deg, black, black .25em, #0092b7 0, #0092b7 .75em);
        }
        .gradient255 {
            background-image: repeating-linear-gradient(255deg, black, black .25em, #0092b7 0, #0092b7 .75em);
        }
        .gradient270 {
            background-image: repeating-linear-gradient(270deg, black, black .25em, #0092b7 0, #0092b7 .75em);
        }
        .gradient285 {
            background-image: repeating-linear-gradient(285deg, black, black .25em, #0092b7 0, #0092b7 .75em);
        }
        .gradient300 {
            background-image: repeating-linear-gradient(300deg, black, black .25em, #0092b7 0, #0092b7 .75em);
        }
        .gradient315 {
            background-image: repeating-linear-gradient(315deg, black, black .25em, #0092b7 0, #0092b7 .75em);
        }
        .gradient330 {
            background-image: repeating-linear-gradient(330deg, black, black .25em, #0092b7 0, #0092b7 .75em);
        }
        .gradient345 {
            background-image: repeating-linear-gradient(345deg, black, black .25em, #0092b7 0, #0092b7 .75em);
        }
        .gradient360 {
            background-image: repeating-linear-gradient(360deg, black, black .25em, #0092b7 0, #0092b7 .75em);
        }
    </style>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="/demos-dev/common/transform.js"></script>
    <script src="/node_modules/systemjs-transform-babel/dist/babel-transform.js"></script>
    <script src="/demos-dev/common/dev.js"></script>
    <script>
        System.import('/build/src/main.js').then(result => {
            squared = result;
            System.import('/build/src/base/main.js').then(result => {
                squared.base = result;
                System.import('/build/src/svg/main.js').then(result => {
                    squared.svg = result;
                    System.import('/build/android-framework/src/main.js').then(result => {
                        android = result.default;
                        squared.setFramework(android);
                        squared.parseDocument('squared_ui').then(function() {
                            squared.close();

                            var views = squared.system.writeLayoutAllXml();
                            document.getElementById('output').innerHTML = stringify(views).replace(/</g, '&lt;');

                            var resource = squared.system.writeResourceAllXml();
                            document.getElementById('resource').innerHTML = stringify(resource).replace(/</g, '&lt;');
                        });
                    });
                });
            });
        });
    </script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="squared_ui">
        <div class="gradient15"></div>
        <div class="gradient30"></div>
        <div class="gradient45"></div>
        <div class="gradient60"></div>
        <div class="gradient75"></div>
        <div class="gradient90"></div>
        <div class="gradient105"></div>
        <div class="gradient120"></div>
        <div class="gradient135"></div>
        <div class="gradient150"></div>
        <div class="gradient165"></div>
        <div class="gradient180"></div>
        <div class="gradient195"></div>
        <div class="gradient210"></div>
        <div class="gradient225"></div>
        <div class="gradient240"></div>
        <div class="gradient255"></div>
        <div class="gradient270"></div>
        <div class="gradient285"></div>
        <div class="gradient300"></div>
        <div class="gradient315"></div>
        <div class="gradient330"></div>
        <div class="gradient345"></div>
        <div class="gradient360"></div>
    </div>
    <!-- END: DEMO -->

    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="squared.system.saveLayoutAllXml();">Save</button>
                <button onclick="squared.saveToArchive();">Save All</button>
                <button onclick="squared.copyToDisk('C:\\Users\\An\\git\\flexbox');">Copy All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="squared.system.saveResourceAllXml();">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
