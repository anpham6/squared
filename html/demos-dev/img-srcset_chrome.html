    <script>
        System.import('/build/chrome-framework/src/main.js').then(result => {
            chrome = result.default;
            squared.setFramework(chrome);
            squared.settings.preloadImages = true;

                squared.system.saveHtmlPage();
                squared.system.saveImageAssets();
                squared.system.saveScriptAssets();
                squared.system.saveLinkAssets();
            });
